<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilardo - Generate Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1628;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 { margin-bottom: 30px; color: #4ade80; }
    canvas { 
      display: block; 
      margin: 20px auto; 
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    a {
      display: inline-block;
      margin: 15px;
      padding: 14px 28px;
      background: #4ade80;
      color: #0a1628;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    a:hover { transform: scale(1.05); }
    .label { color: #888; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ðŸŽ± Pilardo Icons</h1>
  
  <p class="label">icon.png (200x200)</p>
  <canvas id="icon" width="200" height="200"></canvas>
  <a id="download-icon" download="icon.png">Download icon.png</a>
  
  <p class="label">preview.png (600x400)</p>
  <canvas id="preview" width="600" height="400"></canvas>
  <a id="download-preview" download="preview.png">Download preview.png</a>

  <script>
    // Draw Icon (200x200)
    function drawIcon() {
      const canvas = document.getElementById('icon');
      const ctx = canvas.getContext('2d');
      const w = canvas.width;
      const h = canvas.height;
      
      // Background
      ctx.fillStyle = '#1a5f3c';
      ctx.fillRect(0, 0, w, h);
      
      // Border
      ctx.strokeStyle = '#3d2817';
      ctx.lineWidth = 12;
      ctx.strokeRect(6, 6, w - 12, h - 12);
      
      // Draw 8-ball
      const cx = w / 2;
      const cy = h / 2;
      const radius = 55;
      
      // Shadow
      ctx.beginPath();
      ctx.arc(cx + 4, cy + 4, radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fill();
      
      // Ball
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      const gradient = ctx.createRadialGradient(cx - 15, cy - 15, 0, cx, cy, radius);
      gradient.addColorStop(0, '#4a4a4a');
      gradient.addColorStop(1, '#1f2937');
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // White circle
      ctx.beginPath();
      ctx.arc(cx, cy, 22, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      
      // Number 8
      ctx.fillStyle = '#1f2937';
      ctx.font = 'bold 28px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('8', cx, cy + 2);
      
      // Setup download
      document.getElementById('download-icon').href = canvas.toDataURL('image/png');
    }
    
    // Draw Preview (600x400)
    function drawPreview() {
      const canvas = document.getElementById('preview');
      const ctx = canvas.getContext('2d');
      const w = canvas.width;
      const h = canvas.height;
      
      // Background
      ctx.fillStyle = '#0a1628';
      ctx.fillRect(0, 0, w, h);
      
      // Table
      ctx.fillStyle = '#1a5f3c';
      const tableX = 100;
      const tableY = 40;
      const tableW = 400;
      const tableH = 320;
      
      // Table shadow
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(tableX + 10, tableY + 10, tableW, tableH);
      
      // Table felt
      ctx.fillStyle = '#1a5f3c';
      ctx.fillRect(tableX, tableY, tableW, tableH);
      
      // Table border
      ctx.strokeStyle = '#3d2817';
      ctx.lineWidth = 12;
      ctx.strokeRect(tableX, tableY, tableW, tableH);
      
      // Pockets
      const pockets = [
        { x: tableX + 15, y: tableY + 15 },
        { x: tableX + tableW / 2, y: tableY + 15 },
        { x: tableX + tableW - 15, y: tableY + 15 },
        { x: tableX + 15, y: tableY + tableH - 15 },
        { x: tableX + tableW / 2, y: tableY + tableH - 15 },
        { x: tableX + tableW - 15, y: tableY + tableH - 15 },
      ];
      
      for (const p of pockets) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 14, 0, Math.PI * 2);
        ctx.fillStyle = '#0d3320';
        ctx.fill();
      }
      
      // Balls
      const balls = [
        { x: 300, y: 260, color: '#f5f5f5' }, // cue
        { x: 280, y: 130, color: '#fbbf24' },
        { x: 320, y: 130, color: '#3b82f6' },
        { x: 260, y: 155, color: '#ef4444' },
        { x: 300, y: 155, color: '#8b5cf6' },
        { x: 340, y: 155, color: '#f97316' },
        { x: 300, y: 180, color: '#1f2937' }, // 8 ball
      ];
      
      for (const ball of balls) {
        // Shadow
        ctx.beginPath();
        ctx.arc(ball.x + 2, ball.y + 2, 14, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fill();
        
        // Ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 14, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(ball.x - 4, ball.y - 4, 0, ball.x, ball.y, 14);
        gradient.addColorStop(0, lighten(ball.color, 40));
        gradient.addColorStop(1, ball.color);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      
      // Cue stick
      ctx.save();
      ctx.translate(300, 260);
      ctx.rotate(Math.PI * 0.6);
      ctx.fillStyle = '#8b6914';
      ctx.fillRect(20, -3, 120, 6);
      ctx.fillStyle = '#f5f5dc';
      ctx.fillRect(20, -3, 8, 6);
      ctx.restore();
      
      // Title
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 28px sans-serif';
      ctx.textAlign = 'right';
      ctx.fillText('PILARDO', w - 30, h - 25);
      
      ctx.fillStyle = '#4ade80';
      ctx.font = '14px sans-serif';
      ctx.fillText('Touch Pool Game', w - 30, h - 8);
      
      // Setup download
      document.getElementById('download-preview').href = canvas.toDataURL('image/png');
    }
    
    function lighten(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, (num >> 16) + amt);
      const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
      const B = Math.min(255, (num & 0x0000FF) + amt);
      return `rgb(${R}, ${G}, ${B})`;
    }
    
    drawIcon();
    drawPreview();
  </script>
</body>
</html>
